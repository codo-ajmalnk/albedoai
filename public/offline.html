<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Albedo AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 1rem;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
            margin: 0 0 2rem;
        }
        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5855eb;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            font-size: 14px;
            opacity: 0.7;
        }
        .feature::before {
            content: "â€¢";
            margin-right: 0.5rem;
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>
        <h1>You're Offline</h1>
        <p>Don't worry! Some features are still available while you're offline.</p>
        
        <div class="features">
            <div class="feature">Browse cached documentation</div>
            <div class="feature">Access recently viewed pages</div>
            <div class="feature">Use the support chat widget</div>
        </div>
        
        <button class="btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
    
    <script>
        // Auto-retry connection
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Check every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
